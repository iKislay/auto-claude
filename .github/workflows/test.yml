name: Test

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          chmod +x tests/setup.sh
          ./tests/setup.sh

      - name: Run tests
        run: ./tests/libs/bats/bin/bats tests/test_auto_claude.bats
